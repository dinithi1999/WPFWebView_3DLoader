<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js STL Loader Example</title>

    <script src="http://localhost:8080/Assets/js/babylon.js"></script>
    <script src="http://localhost:8080/Assets/js/babylonjs.loaders.min.js"></script>
    <script src="http://localhost:8080/Assets/js/babylonjs.loaders.js"></script>
    <script src="http://localhost:8080/Assets/js/STLLoader.js"></script>


    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Babylon.js STL Model</h1>
    <canvas id="renderCanvas"></canvas> <!-- Canvas element to render the Babylon.js scene -->

    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true); // Initialize Babylon.js engine

        var scene = new BABYLON.Scene(engine); // Create a new Babylon.js scene

        // Create a basic camera (ArcRotateCamera)
        var camera = new BABYLON.ArcRotateCamera("camera1", Math.PI / 2, Math.PI / 4, 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true); // Attach the camera to the canvas for user control

        // Create a hemispheric light
        var light = new BABYLON.HemisphericLight("light1", BABYLON.Vector3.Up(), scene);

        BABYLON.SceneLoader.Append("/STL/", "base.stl", scene, function () {
            console.log("STL model loaded successfully!");
            scene.createDefaultCameraOrLight(true, true, true);
        });


        // Render loop
        engine.runRenderLoop(function () {
            scene.render();
        });

        // Resize the engine when the window is resized
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
